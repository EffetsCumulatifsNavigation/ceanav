  name: "Aires de concentration connues de la Mactre de l'Atlantique dans le golfe du Saint-Laurent"
  description: "La couche représente des aires de concentration connues de la Mactre de l'Atlantique (Spisula solidissima) exploitées (communément appelées « gisements ») ou non exploitées présentes dans le golfe du Saint-Laurent, autour des Îles-de-la-Madeleine. Elle a été conçue pour le Centre national des urgences environnementales (CNUE) pour la préparation et l’intervention en cas de déversements d’hydrocarbures. Les aires de concentration ont été délimitées grâce à des données d'inventaire de Pêches et Océans Canada (MPO) de 2000 à 2020, des données de pêches commerciales (journaux de bord et récépissés d'achat de 2002 à 2020 et observations en mer de 2005 à 2017), des données de pêches exploratoires ainsi que des entrevues."
