data_description:
  id: "0079"
  name: "Aires de concentration connues du Couteau de l'Atlantique dans l’estuaire et le golfe du Saint-Laurent"
  description: "La couche représente des aires de concentration du Couteau de l'Atlantique (Ensis leei) exploitées (communément appelées « gisements ») ou non exploitées de l’estuaire et du golfe du Saint-Laurent dans la région du Québec. Elle a été conçue pour le Centre national des urgences environnementales (CNUE) pour la préparation et l’intervention en cas de déversements d’hydrocarbures. Les aires de concentration ont été délimitées grâce à des inventaires et divers projets de recherche réalisés par Pêches et Océans Canada (MPO) et de données de pêches commerciales."
