  note: "La base de données sur les zones inondables (BDZI) a été produite à partir de données de sources (DGN, GéoTIFF, fichiers de formes, fichiers ArcInfo) et de structurations diverses (PDCC, BDSA, etc.). Malgré tout les efforts investis afin d'harmoniser les produits, certaines divergences avec les produits originaux pourraient se produire. Dans ces cas, il est important de se référer à la cartographie originale du CEHQ. Cette base de données se veut consultative, l’utilisateur y retrouvera les liens afin d’identifier les données d’origine tel les PDF, les cartes papier officielles et les rapports disponibles via le CEHQ. À noter que les données d’archives n’ont pas été intégrées (les cartes inactives au moment de la numérisation et de la structuration ne font pas partie de la BDZI). L’utilisateur est invité à communiquer avec le CEH pour la consultation de ces données historiques. Prendre également note que certaines cartographies en cours d’élaboration, en révision ou en litige ne seront intégrées à la BDZI que lorsque le CEHQ l’autorisera. Enfin, il est à noter que la présente base de données n’intègre pas les données relatives au niveau de conséquences contenu dans les plans de mesures d’urgence en cas de rupture de barrage."
