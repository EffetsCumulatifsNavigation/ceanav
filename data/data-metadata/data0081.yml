  name: "Aires de concentration connues de la Mye commune dans la zone intertidale de l’estuaire et du golfe du Saint-Laurent"
  description: "La couche représente des aires de concentration de la Mye commune (Mya arenaria) exploitées (communément appelées « gisements ») ou non exploitées présentes dans la zone intertidale de l’estuaire et du golfe du Saint-Laurent de la région du Québec. Elle a été conçue pour le Centre national des urgences environnementales (CNUE) pour la préparation et l’intervention en cas de déversement pétrolier. Les aires de concentration ont été délimitées grâce à des inventaires réalisés par le Pêches et Océans Canada (MPO) entre les années 2000 et 2020. À noter que cette couche est tributaire des inventaires effectués et ne représente ainsi que les aires de Mye commune connues. Par exemple, pour la Haute-Côte-Nord, les inventaires ont été limités aux secteurs ouverts à la cueillette (à l'exception de 4 secteurs), mais il est connu que la Mye commune est présente aussi à l'extérieur de ces secteurs. De plus, peu d'informations étaient disponibles pour la Moyenne et la Basse-Côte-Nord."
