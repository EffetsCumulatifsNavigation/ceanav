    description:
    - Sites de dragage d'entretien, i.e. dragage plus ou moins régulier de la voie
      navigable afin de maintenir des conditions sécuritaires pour la navigation.
    - Sites de dépôt en milieu aquatique ou marin des sédiments dragués lors d'opération
      de dragage d'entretien ou de capitalisation.
    - Sites de dragage de capitalisation prévus, i.e. dragage visant à approfondir
      et élargir la voie de navigation.
    description_en:
    - Maintenance dredging sites, i.e. more or less regular dredging of the waterway in order to maintain safe conditions for navigation.
    - Disposal sites in the aquatic or marine environment for sediments dredged during maintenance or capitalization dredging operations.
    - Planned capitalization dredging sites, i.e. dredging to deepen and widen the waterway. 
