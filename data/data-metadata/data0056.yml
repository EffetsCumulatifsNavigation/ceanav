  name: "Gisements connus et exploités de pétoncles dans l'estuaire et le golfe du Saint-Laurent"
  description: "Le pétoncle d'Islande (Chlamys islandica) et le pétoncle géant (Placopecten magellanicus) représentent une ressource biologique importante pour les pêcheries commerciales et l'écologie côtière. Les gisements de cette couche sont décrits comme étant connus et commercialement exploités historiquement et/ou actuellement et ont subi un traitement de validation et de délimitation avec un bon degré de précision. Ils sont situés dans l'estuaire et le golfe du Saint-Laurent, sur la Côte-Nord, Anticosti, la rive Nord de la Gaspésie et les Îles-de-la-Madeleine. Les gisements de cette couche sont considérés parmi les gisements les plus abondants en pétoncles et utilisés pour la pêche commerciale (à noter: les fortes densités et la pêche ne s'en tiennent pas qu'à ces gisements). Ils sont reconnus vulnérables principalement durant la période de croissance larvaire d'août à novembre pour la survie des larves, mais sont vulnérables aussi le reste de l'année étant des espèces sessiles. La couche de données contient les informations sur l'aire totale des gisements, la zone et le fond de pêche (étape de validation), le nom des gisements, les périodes de reproduction par secteur et les périodes de pêche (valide en 2015)."
