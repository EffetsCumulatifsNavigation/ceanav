    description:
    - Distribution de la zostère marine (*Zostera marina*)
    - Territoires ayant une probabilité élevée d'être inondés selon une récurrence
      des crues sur 2 ans, 20 ans ou sur 100 ans
    - Milieu humide dont le niveau d’eau est inférieur à 2 m et présentant des plantes
      aquatiques flottantes ou submergées ainsi que des plantes émergentes dont le
      couvert fait moins de 25 % de la superficie du milieu.
    - Milieu humide sur dépôt minéral, dominé par une végétation herbacée couvrant
      plus de 25 % de la superficie. Les arbustes et les arbres, lorsque présents,
      couvrent moins de 25 % de la superficie du milieu.
    - Milieu humide sur dépôt minéral, dominé par une végétation ligneuse arbustive
      ou arborescente, avec plus de 25 % de couvert.
    - Regroupe les milieux humides dont le type est inconnu.
    - Sites d'alimentation et de protection pour les stades de vie initiaux des poissons
      (*e.g.* larves, alevins, juvéniles)
    - Sites de reproduction où des poissons femelles pondent des oeufs pour fécondation
      par les mâles
    - Sites connus d'importance pour les oiseaux, tels des sites de nidification et
      des colonies d'oiseaux marins
    - Gisements connus et exploités de mactre de Stimpson, de clovisse arctique, de
      couteau de l'Atlantique et de mye commune des eaux côtières du Québec
    - Dépôt non consolidé sans falaise
    - Roche consolidée sans falaise
    - Berge de roc sans escarpement
    - Banc d'accumulation situé à l'embouchure d'une rivière composé de dépôts non
      consolidés colonisé par de la végétation
    - Zone d'accumulation de dépôts non consolidés (sable et/ou de gravier littoral)
      formée d’un replat colonisé par de la végétation herbacée parfois inondée que
      lors de surcote pendant la pleine mer supérieure de grande marée. Le replat
      est parfois bordé sur sa partie inférieure par un talus d’érosion (microfalaise)
      de moins de 2 m de hauteur et sur sa partie supérieure par une falaise morte
      ou d’un terrain plat
    - Espèces fauniques susceptibles d'être désignées menacées ou vulnérables
    - Espèces fauniques désignées vulnérables
    - Espèces fauniques désignées menacées
    - Espèces floristiques susceptibles d'être désignées menacées ou vulnérables
    - Espèces floristiques désignées vulnérables
    - Espèces floristiques désignées menacées
    - Espèces désignées menacées en vertu de la Loi sur les espèces en péril (LEP)
    - Espèces désignées en voie de disparition en vertu de la Loi sur les espèces
      en péril (LEP)
    - Milieux à faible biovolume d'herbiers aquatiques
    - Milieux à modéré biovolume d'herbiers aquatiques
    - Milieux à élevé biovolume d'herbiers aquatiques
