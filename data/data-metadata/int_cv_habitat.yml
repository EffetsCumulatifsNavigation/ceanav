    description:
    - ''
    - ''
    - Milieu humide dont le niveau d’eau est inférieur à 2 m et présentant des plantes
      aquatiques flottantes ou submergées ainsi que des plantes émergentes dont le
      couvert fait moins de 25 % de la superficie du milieu.
    - Milieu humide sur dépôt minéral, dominé par une végétation herbacée couvrant
      plus de 25 % de la superficie. Les arbustes et les arbres, lorsque présents,
      couvrent moins de 25 % de la superficie du milieu.
    - Milieu humide sur dépôt minéral, dominé par une végétation ligneuse arbustive
      ou arborescente, avec plus de 25 % de couvert.
    - Regroupe les milieux humides dont le type est inconnu.
