data_description:
  id: "0058"
  name: "Zones importantes pour la conservation des oiseaux et de la biodiversité au Canada"
  description: "Les zones importantes pour la conservation des oiseaux (ZICO) sont des sites qui abritent des groupes d’oiseaux bien précis : espèces menacées, vaste population d’oiseaux ou espèces ayant une aire de répartition réduite. De tailles variées, les ZICO peuvent couvrir de minuscules parcelles de territoire comme de vastes étendues de terre, des rivières et des plans d’eau. Elles peuvent être constituées de terres publiques ou privées et peuvent chevaucher en tout ou en partie des aires protégées."
