  name: "Mouillages et zones de mouillages canadiennes"
  description: "Mouillages et zones de mouillages canadiennes est composés de quatre fichiers qui comprennent des zones de mouillage (ACHARE) et des mouillages à un seul navire (ACHBRT). Les fichiers sont soit un avec des points et un avec des polygones pour chacun des deux types mouillages. Ces fichiers sont un ensemble complet de données sur les mouillages et les zones de mouillage dans les eaux navigables canadiennes. Cet ensemble de données sera mis à jour au besoin."
