output_dir: "docs"
bookdown::gitbook:
  dev: svglite
  css: css/style.css
  split_by: chapter
  toc_depth: 2
  config:
    toc:
      collapse: no
      before: |
        <li><a href="./">Effets cumulatives - activit√©s maritimes</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    download: [pdf, epub, mobi]
    edit: https://github.com/rstudio/bookdown/edit/master/inst/examples/%s
    sharing:
      github: yes
      facebook: no
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
bookdown::pdf_book:
  keep_tex: no
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css
